<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Martin Luther King Jr.</h1>
      <h2 id="subtitle">
        1st President of the Southern Christian Leadership Conference
      </h2>
      <figure id="img-div">
        <img id="image"src="https://upload.wikimedia.org/wikipedia/commons/0/05/Martin_Luther_King%2C_Jr..jpg"
        />
        <br />
        <figcaption id="img-caption">Dr. King</figcaption>
      </figure>
      <section id="tribute-info">
        <h3 id="title">Timeline</h3>
        <ul>
          <p>- Born 15th January 1929</p>
          <p>- Awarded nobel peace prize 1964</p>
          <p>- Assassinated at age 39 1968</p>
          <p>- Presedential medal of freedom 1977</p>
        </ul>
        <h4>
          Read more about Dr. King at<a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Martin_Luther_King_Jr."
            target="_blank"
            >Wiki</a
          >
        </h4>
      </section>
    </main>
  </body>
</html>
